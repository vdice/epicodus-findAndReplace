<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h4>Find and Replace</h4>
        <p>Enter a string, a search key and a replacement string below.</p>
        <p>You will then be provided with the new and improved string!</p>
      </div>

      <form id="input_form">
        <div class="form-group">
          <label for="original-string">Original String</label>
          <input type="text" id="original-string" class="form-control">

          <label for="search-string">Search String</label>
          <input type="text" id="search-string" class="form-control">

          <label for="replacement-string">Replacement String</label>
          <input type="text" id="replacement-string" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

      <div id="result">
        Your new string is: <span id="new-string"></span>
      </div>
    </div>
  </body>
</html>
